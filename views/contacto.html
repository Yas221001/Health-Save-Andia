  <main>
    <h1 class="p-4">Postulate como voluntario</h1>
    <form class="p-4">
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su/s nombre/s" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su/s apellido/s"
          required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Edad:</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Ingrese edad" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Mail:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">No vamos a compartir tu mail con nadie.</div>
      </div>
      <label for="Barrio donde puede colaborar" class="form-label">Barrio donde puede colaborar:</label>
      <select class="form-select form-select-sm" aria-label=".form-select-sm example">
        <option selected>Seleccione una opción</option>
        <option value="F">Flores</option>
        <option value="C">Caballito</option>
        <option value="M">Moron</option>
        <option value="P">Palermo</option>
      </select>

      <label for="Barrio donde puede colaborar" class="form-label">Forma en la que desea colaborar: </label>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"> Cocinar</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked"> Administrar redes</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Busqueda de voluntarios</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Obtención de fondos</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Administración/organización</label>
      </div>

      <input type="submit" value="Enviar" name="enviar" id="enviar">
      <input type="reset" value="Borrar" name="Borrar" id="Borrar">
    </form>
  </main>

  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"

            <use xlink:href="#twitter" /></svg></a></li>
      <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/healthsaveargentina/" target="_blank"> <img

            <use xlink:href="#instagram" /></svg></a></li>
